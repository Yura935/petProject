<section class="details">
    <div class="container">
        <div class="card">
            <h2>Name: {{obj?.name}}</h2>
            <p>Username: {{obj?.username}}</p>
            <p>Email: {{obj?.email}}</p>
            <p>Address: {{obj?.address?.city}}, st.{{obj?.address?.street}}</p>
            <p>Phone: {{obj?.phone}}</p>
            <p>Website: {{obj?.website}}</p>
            <p>Company: {{obj?.company?.name}}</p>
        </div>
    </div>
</section>
