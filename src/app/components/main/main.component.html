<main>
    <div class="container">
        <div class="filter">
            <input type="text" name="search" [(ngModel)]="search" id="filter" (input)="isEmpty()">
            <div class="close" [style.display]="close" (click)="clean()"></div>
        </div>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>WebSite</th>
                    <th>City</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items | filter: search; let i=index">
                    <td><a [routerLink]="[ '/features/' +i + '/' +item.username ]"
                            (click)="getElement(i)">{{item?.name}}</a></td>
                    <td><a [routerLink]="[ '/features/' +i + '/' +item.username ]"
                            (click)="getElement(i)">{{item?.username}}</a></td>
                    <td><a [routerLink]="[ '/features/' +i + '/' +item.username ]"
                            (click)="getElement(i)">{{item?.email}}</a></td>
                    <td><a [routerLink]="[ '/features/' +i + '/' +item.username ]"
                            (click)="getElement(i)">{{item?.website}}</a></td>
                    <td><a [routerLink]="[ '/features/' +i + '/' +item.username ]"
                            (click)="getElement(i)">{{item?.address?.city}}</a></td>
                    <td><a [routerLink]="[ '/features/' +i + '/' +item.username ]"
                            (click)="getElement(i)">{{item?.company?.name}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
